<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Date</mat-label>
    <input  autocomplete="off" [showCancel]="true" [locale]="{applyLabel: 'Apply', cancelLabel: 'Cancel', format: 'DD-MM-YYYY'}" matInput placeholder="Choose date" [singleDatePicker]="true" ngxDaterangepickerMd>
    <mat-icon matPrefix class="material-icons-outlined">calendar_today</mat-icon>
</mat-form-field>
