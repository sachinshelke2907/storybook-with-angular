<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>With Time Picker</mat-label>
    <input  autocomplete="off" matInput placeholder="Choose date" [timePicker]="true" [timePickerSeconds]="true"
        [timePickerIncrement]="15" [timePicker24Hour]="true" [showCancel]="true"
        [locale]="{applyLabel: 'Apply', cancelLabel: 'Cancel', format: 'DD-MM-YYYY'}" [autoApply] ="false" ngxDaterangepickerMd>
</mat-form-field>
