<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Date Range</mat-label>
    <input  autocomplete="off" [autoApply] ="false" [showCancel]="true" [locale]="{applyLabel: 'Apply', cancelLabel: 'Cancel', format: 'DD-MM-YYYY'}" matInput placeholder="Choose date" ngxDaterangepickerMd>
    <mat-icon matPrefix class="material-icons-outlined">calendar_today</mat-icon>

</mat-form-field>
